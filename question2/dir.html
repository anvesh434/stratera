<!DOCTYPE html>

<body ng-controller="appCtrl">
  <h1>Descending order</h1>
  <form name="myForm" ng-submit='add()'>
    <input name="theValue" type="text" placeholder="enter number here" ng-model="name" ng-pattern="/([0-9]|&#8734;)+$/" required>
    <span ng-show="myForm.theValue.$error.pattern">Not a valid number!</span>
  </form>
  <p>Your input is:{{name}}</p>
  <p>Sorted values are:</p>
  <p ng-repeat="num in numbers| sortDescending track by $index">
    {{num}}</p>
</body>

</html>
