<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body ng-app="appModule">
    <h1>Search and Highlight text using AngularJS.</h1>
    <div class="container" ng-controller="appCtrl">
      <input type="text" placeholder="Enter the keyword to search" ng-model="search.text" />
      <ul>
        <!-- filter code -->
        <div ng-repeat="item in data | filter:search.text" ng-bind-html="item.text | highlightFilter:search.text"></div>
      </ul>
    </div>
    <script data-require="angular.js@1.6.0" data-semver="1.6.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
    <script src="script.js"></script>
  </body>

</html>
